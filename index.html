<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECU Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <div class="hero">
        <div class="hero-circle">
            <img src="/images/logo.png" alt="">
            <h1>WISE UP!</h1>
        </div>
    </div>

        <section class="welcome shadow">
            <h2>WELCOME</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis cupiditate provident debitis repellat sit sed, placeat magnam cum repudiandae laborum molestias eaque assumenda. Magni impedit velit architecto illum, reiciendis soluta.</p>
        </section>

        <article class="career-tax shadow">
            <section class="career-options half">
                <h2>Career Options</h2>
                <h3>Career Sort</h3>
                <div class="job-nav">
                    <div class="job-sort" id="name-sort" >
                        <p>Name</p>
                        <div class="triangle-right triangle" id="name-traingle"></div>
                    </div>
                    <div class="job-sort" id="income-sort">
                        <p>Income</p>
                        <div class="triangle-right triangle" id="income-traingle"></div>
                    </div>
                    <div class="searchbar">
                        <input type="search" id="search">
                        <img class="search-icon" src="/images/search-glass.png" alt="">
                    </div>
                    
                </div>

                <div id="job-list">
                    <template id="job-template">
                        <div class="job">
                            <p job-name></p>
                            <p job-income></p>
                        </div>
                    </template>
                </div>
            </section>
        

            <section class="career-taxes half">
                
            </section>
        </article>
</body>
</html>
