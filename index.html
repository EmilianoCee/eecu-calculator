<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECU Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <div class="hero">
        <div class="hero-circle shadow">
            <img src="/images/wiseup-logo.jpg" alt="">
            <h1>WISE UP!</h1>
            <p>EECU Budgeting Calculator</p>
        </div>
    </div>

        <article class="career-tax">
            <section class="career-options shadow">
                <h2>Career Options</h2>
                <div class="job-nav">
                    <div class="job-sort" id="name-sort" >
                        <p>Name</p>
                        <div class="triangle-up triangle" id="name-traingle"></div>
                    </div>
                    <div class="job-sort" id="income-sort">
                        <p>Income</p>
                        <div class="triangle-right triangle" id="income-traingle"></div>
                    </div>
                    <div class="searchbar">
                        <input type="search" id="search" placeholder="Search...">
                        <img class="search-icon" src="/images/search-glass.png" alt="">
                    </div>
                    
                </div>

                <div id="job-list">
                    <template id="job-template">
                        <div class="job">
                            <p job-name></p>
                            <p job-income></p>
                        </div>
                    </template>
                </div>
            </section>
        
            <div class="career-taxes">
                <section class="career-info shadow">
                    <h2>Career Information</h2>
                    <p id="info-job">Select a career from the given options.</p>
                    <p id="gross-annual">Gross Annual Income: </p>
                    <p id="gross-monthly">Gross Monthly Income: </p>
                </section>

                <div class="calculations shadow">
                    <div class="calculator">
                        <div class="screen"></div>
                        <div class="numpad"></div>
                    </div>
                </div>
            </div>
        </article>
</body>
</html>
